<div id="app">
    <header class="header" id="header" *ngIf="isLoggedIn">
        <div>
            <a class="sidebar-menu-icon" (click)="toggleMenu()"><img src="/assets/img/icon_menu_light.svg" *ngIf="isLoggedIn" alt="image"></a>
        </div>
        <div>
            <a (click)="toggleMenu()"><img class="sidebar-profile-pic" src="/assets/img/icon_account.svg" alt="image"></a>
        </div>
    </header>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" #sidebar>
            <div class="sidebar-header">
                <img src="/assets/img/logo_light.svg" width="80%" alt="image">
                <a class="sidebar-menu-icon" (click)="toggleMenu()"><img src="/assets/img/icon_menu_light.svg" alt="image"></a>
            </div>
            
            <ul class="list-unstyled components">
                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                    <a routerLink="" (click)="toggleMenu()" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle a-sidebar">
                    <table>
                        <tr>
                            <td>
                                <img src="/assets/img/icon_home.svg" class="sidebar-icon sidebar-text" alt="image">
                            </td>
                            <td>
                                Overzicht    
                            </td>
                        </tr>
                    </table>
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="my-vacancies" (click)="toggleMenu()" class="a-sidebar">
                        <table>
                            <tr>
                                <td>
                                    <img src="/assets/img/icon_contract.svg" class="sidebar-icon sidebar-text" alt="image">
                                </td>
                                <td>
                                    Mijn Vacatures
                                </td>
                            </tr>
                        </table>
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="companyprofile" (click)="toggleMenu()" class="a-sidebar">
                        <table>
                            <tr>
                                <td>
                                    <img src="/assets/img/icon_add_business.svg" class="sidebar-icon sidebar-text" alt="image">
                                </td>
                                <td>
                                    Bedrijfsprofiel
                                </td>
                            </tr>
                        </table>
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="user" (click)="toggleMenu()" class="a-sidebar">
                        <table>
                            <tr>
                                <td>
                                    <img src="/assets/img/icon_profile.svg" class="sidebar-icon sidebar-text" alt="image">
                                </td>
                                <td>
                                    Gebruiker    
                                </td>
                            </tr>
                        </table>
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a (click)="logout()" (click)="toggleMenu()" class="a-sidebar">
                        <table>
                            <tr>
                                <td>
                                    <img src="/assets/img/icon_logout.svg" class="sidebar-icon sidebar-text" alt="image">
                                </td>
                                <td>
                                    Uitloggen    
                                </td>
                            </tr>
                        </table>
                    </a>
                </li>
            </ul>            
        </nav>
        <!-- Page Content -->
        <div class="container-fluid body-padding" id="main-content">
            <router-outlet></router-outlet>
            <alert></alert>
        </div>
    </div>
</div>
