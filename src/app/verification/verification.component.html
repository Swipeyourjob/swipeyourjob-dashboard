<div class="background" *ngIf="!isLoggedIn">
  <div class="col-md-12 center">
      <div class="container-fluid container fadeAnimation">
          <div class="row card card-container register-form">
              <div id="card-title">
                  <img src="/assets/img/logo_dark.svg" alt="image">
                  <h5>Wachtwoord wijzigen</h5>
              </div>
              <form autocomplete="off" name="form" (ngSubmit)="validatePassword()" #f="ngForm" novalidate>
                <div class="form-group">
                  <input type="password" class="input-full-width" name="password" autofocus="true" pattern=".+@.+\..+" placeholder="Nieuw wachtwoord" [(ngModel)]="form.password" required #email="ngModel" />
                </div>
                <div class="form-group">
                  <input type="password" class="input-full-width" name="password2" autofocus="true" pattern=".+@.+\..+" placeholder="Wachtwoord herhaald" [(ngModel)]="form.password2" required #email="ngModel" />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-grad btn-primary btn-block lift">WIjzig wachtwoord</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
