<div class="background" *ngIf="!isLoggedIn">
  <div class="container-fluid d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="col-12 card fadeAnimation register-form">
      <div id="card-title">
        <img src="/assets/img/logo_dark.svg" alt="image">
        <h5>Wachtwoord wijzigen</h5>
      </div>
      <form autocomplete="off" name="form" (ngSubmit)="validatePassword()" #f="ngForm" novalidate>
        <div class="form-group mb-3">
          <input type="password" class="input-full-width form-control" name="password" autofocus="true" pattern=".+@.+\..+"
                 placeholder="Nieuw wachtwoord" [(ngModel)]="form.password" required #email="ngModel"/>
        </div>
        <div class="form-group mb-3">
          <input type="password" class="input-full-width form-control" name="password2" autofocus="true" pattern=".+@.+\..+"
                 placeholder="Wachtwoord herhaald" [(ngModel)]="form.password2" required #email="ngModel"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-theme btn-block col-12">Wijzig wachtwoord</button>
        </div>
      </form>
    </div>
  </div>
</div>
