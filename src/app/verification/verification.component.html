<div class="container">

  <div class="row">
    <div class="col-12"><h2>Nieuw wachtwoord</h2></div>
  </div>
</div>
<div class="card card-container verify-form">
  <div class="card-row">
    <div class="col-12"><h4>Uw e-mailadres is geverifieerd!</h4>
    </div>
    <div class="col-12">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >

        <div class="form-group">
          <label for="companyname">Vul hieronder een gewenst wachtwoord in:</label>
          <input
            type="password"
            class="form-control col-md-6"
            placeholder="********"
            name="companyname"
            id="companyname"
            [(ngModel)]="form.password"
            (change)="validatePassword()"
          >
        </div>

        <div class="password-alert" *ngIf="!passwordOk">
          <p>
            Het wachtwoord dat u heeft ingevuld voldoet niet aan de eisen. Zorg voor minimaal 1 hoofdletter, 1 cijfer en 7 tekens.
          </p>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block col-md-5" (mouseover)="validatePassword()">
            Verifieer
          </button>
        </div>

      </form>
    </div>
  </div>
