<div class="container">
  <div class="row">
    <div class="col-12 col-md-8"><h2>Nieuwe gebruiker</h2></div>
  </div>
</div>

<div class="container">
  <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >

    <div class="form-group">
      <label for="firstname">Voornaam*</label>
      <input
        type="text"
        class="form-control col-md-12"
        placeholder="Voornaam"
        name="firstname"
        id="firstname"
        data-mandatory="true"
        data-error-mandatory="Het invullen van de voornaam is verplicht."
        [(ngModel)]="form.firstname"
      >
    </div>

    <div class="form-group">
      <label for="lastname">Achternaam*</label>
      <input
        type="text"
        class="form-control col-md-12"
        placeholder="Achternaam"
        name="lastname"
        id="lastname"
        data-mandatory="true"
        data-error-mandatory="Het invullen van de achternaam is verplicht."
        [(ngModel)]="form.lastname"
      >
    </div>

    <div class="form-group">
      <label for="email">E-mailadres*</label>
      <input
        type="text"
        class="form-control col-md-12"
        placeholder="jan@jansen.nl"
        name="email"
        id="email"
        data-mandatory="true"
        data-error-mandatory="Het invullen van een e-mailadres is verplicht."
        [(ngModel)]="form.email"
      >
    </div>

    <div class="form-group">
      <label for="function">Functie</label>
      <input
        type="text"
        class="form-control col-md-12"
        placeholder="Functie"
        name="function"
        id="function"
        [(ngModel)]="form.function"
      >
    </div>

    <!--    <div class="form-group">-->
    <!--      <label for="establishment">Functie</label>-->
    <!--      <select-->
    <!--        class="form-select form-control"-->
    <!--        aria-label="Default select example"-->
    <!--        name="establishment"-->
    <!--        id="establishment"-->
    <!--        [(ngModel)]="form.establishment"-->
    <!--        ngOptions="populateSelect()"-->
    <!--      >-->
    <!--      </select>-->
    <!--    </div>-->

    <div class="form-group">
      <button class="btn btn-primary btn-block col-md-5">
        Gebruiker aanmaken
      </button>
    </div>
  </form>
</div>
