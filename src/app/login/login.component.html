<div class="background">
<div *ngIf="!isLoggedIn" class="center">
    <div class="scrollable">
    <div class="container-fluid">
        <div class="card fadeAnimation">
            <div id="card-title">
                <img src="/assets/img/logo_dark.svg" alt="image">
            </div>
            <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate aria-labelledby="title"  >
                <div class="form-control-group">
                    <input
                    type="email"
                    class="input-full-width"
                    [(ngModel)]="form.email"
                    #email="ngModel"
                    name="email"
                    id="input-email"
                    placeholder="E-mailadres"
                    autofocus
                    [attr.aria-invalid]="email.invalid && email.touched ? true : null"
                    [required]="getConfigValue('forms.validation.email.required')"
                    />
                </div>
                <div class="form-control-group">
                    <!--
                    <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel"
                    /> 
                    -->
                    <input
                    class="input-full-width"
                    [(ngModel)]="form.password"
                    #password="ngModel"
                    name="password"
                    type="password"
                    id="input-password"
                    placeholder="Wachtwoord"
                    [required]="getConfigValue('forms.validation.password.required')"
                    [minlength]="getConfigValue('forms.validation.password.minLength')"
                    [maxlength]="getConfigValue('forms.validation.password.maxLength')"
                    [attr.aria-invalid]="password.invalid && password.touched ? true : null"
                    >
                    <span class="label-with-link">
                        <a class="forgot-password caption-2" routerLink="../forgot-password">Wachtwoord vergeten?</a>
                    </span>
                    <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="password.errors && f.submitted"
                    >
                    <div *ngIf="password.errors.required">Voer uw wachtwoord in.</div>
                    <div *ngIf="password.errors.minlength">
                        wachtwoord moet tenmiste 6 karakters hebben.
                    </div>
                    </div>
                </div>
                <!--
                <div class="form-group">
                    <input
                    type="checkbox"
                    name="rememberMe"
                    id="rememberMe"
                    value="no"
                    [(ngModel)]="form.rememberMe"
                    #rememberMe="ngModel"
                    />
                    <label for="rememberMe">Houd mij ingelogd.</label><br />
                </div>
                !-->
                <div class="form-group">
                    <button type="submit" class="btn btn-grad btn-primary btn-block lift">Login</button>
                </div>
                <div class="form-group">
                    Nog geen account?
                    <a routerLink="/register">Bedrijf registreren</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
