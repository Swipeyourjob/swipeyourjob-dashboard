<div class="background" *ngIf="!isLoggedIn">
  <div class="col-md-12 center">
      <div class="container-fluid container fadeAnimation">
          <div class="row card card-container register-form">
              <div id="card-title">
                  <img src="/assets/img/logo_dark.svg" alt="image">
                  <h5>Wachtwoord herstellen</h5>
              </div>
              <form autocomplete="off" name="form" (ngSubmit)="forgotPassword()" #f="ngForm" novalidate>
                <div class="form-group">
                  <input type="text" class="input-full-width" name="email" autofocus="true" pattern=".+@.+\..+" placeholder="E-mailadres" [(ngModel)]="form.email" required #email="ngModel" />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-grad btn-primary btn-block btn-lift">Wachtwoord herstellen</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
