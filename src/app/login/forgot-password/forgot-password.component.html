<div class="background">
  <div class="col-md-12 center">
      <div class="container-fluid container fadeAnimation">
          <div class="row card card-container register-form">
              <div id="card-title">
                  <img src="/assets/img/logo_dark.svg" alt="image">
                  <h5>Wachtwoord herstellen</h5>
              </div>
              <form autocomplete="off" name="form" (ngSubmit)="forgotPassword(forgotPasswordForm.value)" #f="ngForm" novalidate>
                <div class="form-group">
                  <input type="text" class="input-full-width" name="emailadress" autofocus="true" pattern=".+@.+\..+" placeholder="E-mailadres" [(ngModel)]="forgotPasswordForm.emailadress" required #kvk="ngModel" />
                </div>
                <div class="form-group">
                  <button type="submit" (click)="resetPassword()" class="btn btn-grad btn-primary btn-block lift">Wachtwoord herstellen</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
